<!DOCTYPE html>
<link rel= 'stylesheet' href='/foorumityylit.css'/>

<html class="center" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Uuden keskustelun luominen</title>
        <meta charset="UTF-8"> </meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> </meta>
    </head>
    <body>
        <h3 th:text="'Luodaan uusi keskustelu alueeseen  ' + ${alue.nimi}">Luo uusi alue</h3>
        <br>Keskustelun nimi:
        <input type="text" name="keskustelunavaus" form="1"/></br>    
        
        <br><textarea rows="4" cols="100" class="full-width" name="viesti" form="1">Kirjoita aloitusviestisi tähän</textarea></br>
        
        <form method="POST" id ="1">
            <br>Lähettäjä:
                <input type="text" name="lähettäjä"/></br>
            <br><input type="submit" value="Luo uusi keskustelunavaus"/></br>
        </form>
        
        <span> <a th:href="@{'~/alue/' + ${alue.id}}" th:text="'Peru keskustelun luominen'">Takaisin</a> </span>
    </body>
</html>
