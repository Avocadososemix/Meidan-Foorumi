<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Foorumimme viestit</title>
    <meta charset="UTF-8"> </meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> </meta>
</head>

    <body>
        <span th:each="viesti: ${viestit}">
            <span th:text="${viesti.viesti}">Viesti</span>
        </span>
        
        <form method="POST">
            <!-- <input type="text" name="viesti"/> -->
            <textarea rows="4" cols="100" class="full-width" name="viesti">Kirjoita viestisi tähän</textarea> <!-- ei tallenna viestiä --> 
        </form>
        <form method="POST">
            Lähettäjä:
            <input type="text" name="lähettäjä"/>
            <input type="submit" value="lähetä"/>
        </form>
    </body>
</html>
