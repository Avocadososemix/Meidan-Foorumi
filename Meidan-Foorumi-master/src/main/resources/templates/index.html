<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Meidän hieno foorumi</title>
    <meta charset="UTF-8"> </meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> </meta>
</head>
<body>
    <h1>Tervetuloa foorumillemme</h1>
    <table> <!--Onko mahdollista käydä samaan aikaan kahta for eachia läpi?-->
        <tr>
           <th>Alue</th>
           <th>Viestejä yhteensä</th>
           <th>Viimeisin viesti</th>
        </tr>
        <tr th:each="alue: ${alueet}"> <!-- th:each="viestit: ${viestienMaarat}"-->
           <td th:text="${alue.nimi}">Alueen nimi</td>
           <td th:text="${viestit}">Viestit</td> <!--Helpoimmalla pääsisi jos säilöisi alueessa viestien määrän, mutta se ei noudata normaalimuotoja-->
        </tr>
    </table>
</body>
</html>
