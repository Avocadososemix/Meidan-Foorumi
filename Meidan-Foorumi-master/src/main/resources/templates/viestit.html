<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Foorumimme viestit</title>
    <meta charset="UTF-8"> </meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> </meta>
</head>

    <body>
        <h4 th:text="'Alue: ' + ${alue.nimi} + ' ---> ' + ${keskustelu.otsikko}">Alue ja keskustelu</h4>
        <ul>
            <li th:each="viesti : ${viestit}">
                <span th:text="${viesti.viesti}">viesti</span>
                <span th:text="'t. ' + ${viesti.lähettäjä}">lähettäjä</span>
            </li>
        </ul>
        
            <!-- <input type="text" name="viesti"/> -->
            <textarea rows="4" cols="100" class="full-width" name="viesti" form="1">Kirjoita viestisi tähän</textarea> <!-- ei tallenna viestiä --> 
        <form method="POST" id ="1">
            Lähettäjä:
            <input type="text" name="lähettäjä"/>
            <input type="submit" value="lähetä"/>
        </form>
    </body>
</html>
